<div class="music-player" data-total-pages="{{total_page}}">
    {% for item in page_obj %}
    <div class="cover">
        <img alt="Album Cover"
             src="{% if item.image %}{{ item.secure_image_url }}{% else %}{% static 'images/default-cover.png' %}{% endif %}"/>
    </div>

    <div class="titre">
        <h3>{{item.artist}}</h3>
        <h1>{{item.title}}</h1>
    </div>

    <div class="navigation">
        <a href="javascript:void(0);" onclick="audio.playPrevious()">
            <i class="fa fa-step-backward fa-2x"></i>
        </a>
        <a href="javascript:void(0);" onclick="audio.playNext()">
            <i class="fa fa-step-forward fa-2x"></i>
        </a>
    </div>

    <div class="lecteur">
        <audio class="fc-media" style="width: 100%;" id="fc-media">
           {% if item.secure_audio_url %}
                <source src="{{ item.secure_audio_url }}" type="audio/mp3"/>
          {% else %}
          {# Fallback to audio_link if audio_file is not available #}
                 <source src="{{ item.audio_link }}" type="audio/mp3"/>
          {% endif %}
        </audio>
    </div>
    {% endfor %}
</div>

<div class="right-section">
    <div class="lyrics-container">
        <div class="lyrics">
            <p id="song-lyrics" class="song-lyrics"
               data-lyrics="{% for item in page_obj %}{{item.lyrics|escape}}{% endfor %}">
            </p>
        </div>
        <div class="time-display">
            <span class="current-time">00:00</span>
            <span class="duration">00:00</span>
        </div>
    </div>
</div>
