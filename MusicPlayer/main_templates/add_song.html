{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Song</title>
    <link rel="stylesheet" href="{% static 'AddSongLyrics.css' %}">
    <link rel="stylesheet" href="{% static 'header.css' %}">

</head>
<body>
   <div class="header">
  <div class="header-inner">
    <img src="{% static 'images/logo.png' %}" alt="Your Logo">
    <button class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </button>

    <nav class="nav-menu" id="navMenu">
      <a href="{% url 'music:index' %}">Home</a>
      <a href="{% url 'music:song_list' %}">All Songs</a>
      <a href="{% url 'music:get_lyrics' %}">Get Lyrics</a>
    </nav>
  </div>
</div>

    <div class="form-container">
        <h1>Add New Song</h1>
        <div class="notice">
            Important:
            1. Download the image of the song.
            2. Download the song(MP3-format) from <a href="https://t.me/vkmusic_bot" target="_blank">@vkmusic_bot</a>.
            3. Get your lyrics from <a href="{% url 'music:get_lyrics' %}">Get Lyrics</a>.
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Song</button>
        </form>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");

    hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("active");
    });
});
</script>
</body>
</html>
